name: Star Forge CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y clang

      - name: Build and run tests
        run: |
          chmod +x build.sh
          ./build.sh
